name: Backend Tests
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python 3.11 with pip cache
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install UV with pip
        run: pip install uv
      
      - name: Install dependencies
        run: cd backend && uv sync
      
      - name: Run tests
        run: cd backend && uv run python -m pytest
